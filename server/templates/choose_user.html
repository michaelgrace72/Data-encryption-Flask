<!-- templates/choose_user.html -->
{% extends "app.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4 text-gray-800">Select User to Access Shared Files</h1>

<div class="flex flex-wrap gap-4">
    {% if owners %}
        {% for owner in owners %}
            <div class="w-full sm:w-1/2 lg:w-1/3 p-4 bg-white rounded shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-lg font-medium text-gray-700">{{ owner.username }}</h2>
                <a href="{{ url_for('shared_files', owner_id=owner.id) }}" class="text-blue-600 hover:underline mt-2 block">
                    Access Files
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-600">No active access requests available.</p>
    {% endif %}
</div>

<a href="{{ url_for('dashboard') }}" class="inline-block mt-6 text-gray-700 hover:underline">
    ‚Üê Back to Dashboard
</a>
{% endblock %}
