{% extends "app.html"%} {% block content %}
<h1 class="text-3xl font-bold mb-4">Request Access to User Data</h1>

<!-- Form untuk memasukkan user ID pengguna yang ingin diminta aksesnya -->

<div class="container gap-4 mx-auto p-4"> 
  <div class="py-2">
<form action="{{ url_for('request_access') }}" method="POST">
  <label for="owner_id">Enter the User ID to request access:</label>
  <form class="max-w-md mx-auto">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="owner_id"
        name="owner_id"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search User ID..."
        required
      />
      <button
        type="submit"
        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Search
      </button>
    </div>
  </form>
</form>
  </div>

<a href="{{ url_for('dashboard') }}">
  <button class="bg-gray-500 text-white px-4 py-2 rounded">Back to Dashboard</button>
</a>
</div>
{% endblock %}
